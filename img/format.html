<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>img 画像フォーマット</title>
    <style>
      body {
        background: skyblue;
      }
      img {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <h1>img 画像フォーマット</h1>
    <h2>JPG</h2>
    <img src="images/sakura.jpg">

    <h2>PNG</h2>
    <img src="images/kirby.png">

    <h2>GIF</h2>
    <img src="images/dog.gif">

    <h2>Webp</h2>
    <img src="images/mountain.webp">

    <h2>SVG</h2>
    <img src="images/logo.svg">
  </body>
</html>
